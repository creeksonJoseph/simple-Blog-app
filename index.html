<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <div class="min-h-screen flex">
      <!-- Sidebar: Post Titles -->
      <aside class="w-1/4 bg-white p-4 shadow overflow-y-auto">
        <h2 class="text-xl font-bold mb-4 text-blue-600">ðŸ“š Trending</h2>
        <ul id="postList" class="space-y-2">
          <!-- Titles will be injected here -->
        </ul>
      </aside>

      <!-- Main Content: Post Details -->
      <main class="w-2/4 p-6">
        <div id="post-detail" class="bg-white p-6 rounded shadow space-y-4">
          <h2 class="text-2xl font-bold text-blue-700" id="detailTitle">
            Select a post to read
          </h2>
          <img
            id="detailImage"
            src=""
            alt="Post image"
            class="w-full h-64 object-cover rounded hidden"
          />
          <p class="text-gray-700" id="detailBody">
            Post content will appear here...
          </p>
        </div>
      </main>

      <!-- Right Panel: Add Post -->
      <aside class="w-1/4 bg-white p-4 shadow">
        <div class="flex flex-col items-center">
          <button
            id="toggleFormBtn"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
          >
            âž• Add Post
          </button>

          <!-- Hidden Form -->
          <form id="new-post-form" class="w-full mt-4 space-y-4 hidden">
            <div>
              <label for="title" class="block font-semibold text-gray-700"
                >Title</label
              >
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Enter post title"
                class="w-full p-2 border rounded mt-1 focus:outline-none focus:ring-2 focus:ring-green-500"
                required
              />
            </div>
            <div>
              <label for="image" class="block font-semibold text-gray-700"
                >Image URL</label
              >
              <input
                type="url"
                id="image"
                name="image"
                placeholder="https://example.com/image.jpg"
                class="w-full p-2 border rounded mt-1 focus:outline-none focus:ring-2 focus:ring-green-500"
                required
              />
            </div>
            <div>
              <label for="body" class="block font-semibold text-gray-700"
                >Content</label
              >
              <textarea
                id="body"
                name="body"
                placeholder="Write your blog post..."
                class="w-full p-2 border rounded mt-1 h-32 resize-none focus:outline-none focus:ring-2 focus:ring-green-500"
                required
              ></textarea>
            </div>
            <button
              type="submit"
              class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition w-full"
            >
              Post It
            </button>
          </form>
        </div>
      </aside>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
